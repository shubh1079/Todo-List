<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a11cb" />
  <title>Advanced To-Do List</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%236a11cb'/%3E%3Ctext x='50' y='58' font-size='54' text-anchor='middle' fill='white'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üìù My To-Do</h1>
      <div class="header-actions">
        <button id="installBtn" class="secondary" hidden>Install</button>
        <button id="themeToggle" class="secondary" aria-label="Toggle theme">üåô</button>
      </div>
    </header>

    <section class="input-section" aria-label="Add new task">
      <input type="text" id="taskInput" placeholder="What do you need to do?" autocomplete="off" />
      <input type="date" id="dueInput" aria-label="Due date" />
      <select id="priorityInput" aria-label="Priority">
        <option value="normal" selected>Priority</option>
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="tagsInput" placeholder="#tags (comma)" aria-label="Tags" />
      <button id="addBtn">Add</button>
    </section>

    <section class="toolbar" aria-label="Tools">
      <div class="filters">
        <button data-filter="all" class="filter active">All</button>
        <button data-filter="active" class="filter">Active</button>
        <button data-filter="completed" class="filter">Completed</button>
        <button data-filter="today" class="filter">Due Today</button>
        <button data-filter="overdue" class="filter">Overdue</button>
      </div>
      <div class="search">
        <input type="search" id="searchInput" placeholder="Search (Ctrl+K)" />
      </div>
    </section>

    <ul id="taskList" aria-live="polite"></ul>

    <section class="bulk-actions">
      <button id="clearCompletedBtn" class="secondary">Clear Completed</button>
      <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </section>

    <footer class="footer">
      <div id="counts">0 items</div>
      <div class="hints">
        <span>Enter to add ‚Ä¢ Click to toggle ‚Ä¢ Double-click to edit ‚Ä¢ Drag to reorder</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
